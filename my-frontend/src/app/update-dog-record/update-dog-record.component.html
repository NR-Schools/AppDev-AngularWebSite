<header>
  <nav>
    <img src="../../assets/images/furever-logo.png" alt="logo image" />

    <div class="links">
      <div class="favorites">
        <img src="../../assets/images/favorites-icon.png" alt="" />
        <a href="">Favorites</a>
      </div>

      <div class="dashboard">
        <img src="../../assetsimages/dog-icon.png" alt="" />
        <a href="">Dashboard</a>
      </div>

      <div class="user">
        <img src="../../assets/images/user-icon.png" alt="" />
        <a href="">Admin</a>
      </div>
    </div>
  </nav>
</header>

<main>
  <div class="details-container">
    <div class="image-container">
      <div class="replace-image-container">
        <a href="#">
          <div>
            <img src="../../assets/images/add-icon.png" alt="" />
            <p>Replace</p>
          </div>
        </a>
      </div>
      <img src="#" alt="" />
    </div>

    <div class="dog-details-container">
      <div class="dog-details-inner-container">
        <div class="dog-details-labels">
          <input class="dog-name" type="text" value="dogName" />
          <h3>ABOUT</h3>
          <p class="labels">Breed</p>
          <p class="labels">Color</p>
          <p class="labels">Age</p>
          <p class="labels">Sex</p>
          <p class="labels">Arrived Date</p>
          <p class="labels">Arrived From</p>
          <p class="labels">Size</p>
          <p class="labels">Location</p>
        </div>

        <div class="dog-details-values">
          <div>
            <p>Available to Adopt</p>
          </div>

          <form action="">
            <input class="values" type="text" value="dogBreed" />
            <input class="values" type="text" value="dogColor" />
            <input class="values" type="text" value="dogAge" />
            <input class="values" type="text" value="dogSex" />
            <input class="values" type="text" value="arrivedDate" />
            <input class="values" type="text" value="arrivedFrom" />
            <input class="values" type="text" value="dogSize" />
            <input class="values" type="text" value="dogLocation" />
          </form>
        </div>
      </div>

      <div class="buttons">
        <a href="#" class="update-button">
          <div>
            <p>Update</p>
          </div>
        </a>
      </div>
    </div>
  </div>

  <div class="additional-information">
    <h2>Meet dogName</h2>
    <textarea cols="30" rows="10">dogDescription</textarea>
  </div>
</main>
