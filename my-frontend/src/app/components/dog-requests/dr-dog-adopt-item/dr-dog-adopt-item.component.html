<p class="user-email">{{ dogAdoptItem.requestUserInfo.email }}</p>
<a href="/dog/69">
    <img src="../../assets/images/sample-dog-image.png" alt="dog-image" />
    <h2 class="dog-name">{{ dogAdoptItem.dogInfo.name }}</h2>
    <h4 class="dog-details">{{ dogAdoptItem.dogInfo.breed }}</h4>
    <h4 class="dog-details">{{ dogAdoptItem.dogInfo.age }} year(s) old</h4>

    <div class="buttons">
        <button class="decline-button" (click)="onDogAdoptStatus(false)">Decline</button>
        <button class="confirm-button" (click)="onDogAdoptStatus(true)">Confirm</button>
    </div>
</a>
