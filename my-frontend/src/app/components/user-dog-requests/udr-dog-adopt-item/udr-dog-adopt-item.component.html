<a>
  <img
    [src]="thumbnail"
    alt="dog-image"
    onerror="this.src='assets/images/no-dog-placeholder.png'"
  />
  <h2 class="dog-name">{{ dogItem.name }}</h2>
  <h4 class="dog-details">{{ dogItem.breed }}</h4>
  <h4 class="dog-details">{{ dogItem.age }} year(s) old</h4>

  <div class="buttons">
    <button class="decline-button" (click)="onUserCancelDogAdoptRequest()">
      Cancel
    </button>
  </div>
</a>
