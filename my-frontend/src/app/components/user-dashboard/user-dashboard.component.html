<header>
  <nav>
    <img src="../../assets/images/furever-logo.png" alt="logo image" />

    <div class="links">
      <div class="favorites">
        <img src="../../assets/images/request-icon.png" alt="" />
        <a href="/user-dog-requests">Requests</a>
      </div>

      <div class="dashboard">
        <img src="../../assets/images/dog-icon.png" alt="" />
        <a class="active" href="/user">Dashboard</a>
      </div>

      <div class="user">
        <img src="../../assets/images/user-icon.png" alt="" />
        <a style="pointer-events: none" href="/user">User</a>
      </div>

      <div class="logout" (click)="onUserLogout()">
        <img src="../../assets/images/logout-icon.png" alt="" />
        <a>Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="search-container">
  <input class="search-bar" type="text" placeholder="Search..." [(ngModel)]="nameFilter" (input)="onFilterApplied()" />
  <div>
    <img src="../../assets/images/search-icon.png" alt="search-icon" />
  </div>
</div>

<main>
  <aside>
    <!-- Filters -->
    <div>
      <label for="breeds">Breed</label>
      <input type="text" placeholder="Breed" [(ngModel)]="breedFilter" (input)="onFilterApplied()" />

      <label for="colors">Color</label>
      <input type="text" placeholder="Color" [(ngModel)]="colorFilter" (input)="onFilterApplied()" />

      <label for="sizes">Size</label>
      <select class="values" [(ngModel)]="sizeFilter" (change)="onFilterApplied()">
        <option value=""></option>
        <option>Small</option>
        <option>Medium</option>
        <option>Large</option>
      </select>

      <label for="sexes">Sex</label>
      <select class="values" [(ngModel)]="sexFilter" (change)="onFilterApplied()">
        <option value=""></option>
        <option>Male</option>
        <option>Female</option>
      </select>

      <label for="ages">Age</label>
      <input type="number" placeholder="Age" [(ngModel)]="ageFilter" (input)="onFilterApplied()" />

      <div class="button-container">
        <button class="reset" (click)="onFiltersReset()">Reset</button>
      </div>
    </div>
  </aside>
  <div class="dog-container">
    <!-- Container for Dog Items -->

    <ng-template [ngIf]="filteredDogs.length === 0">
      <div class="no-dogs">
        No Dogs To Show :&lt;
      </div>
    </ng-template>

    <ud-dog-item *ngFor="let dog of filteredDogs" [dogItem]="dog" class="dog-card" />
  </div>
</main>
