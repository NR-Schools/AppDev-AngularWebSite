<header>
  <nav>
    <img src="../../assets/images/furever-logo.png" alt="logo image" />

    <div class="links">
      <div class="favorites">
        <img src="../../assets/images/request-icon.png" alt="" />
        <a href="/admin-dog-requests">Request</a>
      </div>

      <div class="dashboard">
        <img src="../../assets/images/dog-icon.png" alt="" />
        <a class="active" href="/admin">Dashboard</a>
      </div>

      <div class="user">
        <img src="../../assets/images/admin-icon.png" alt="" />
        <a style="pointer-events: none" href="/admin">Admin</a>
      </div>

      <div class="logout">
        <img src="../../assets/images/logout-icon.png" alt="" />
        <a (click)="onAdminLogout()">Logout</a>
      </div>
    </div>
  </nav>
</header>

<div class="search-container">
  <input class="search-bar" type="text" placeholder="Dog Name" />
  <div>
    <img src="../../assets/images/search-icon.png" alt="search-icon" />
  </div>
</div>

<main>
  <aside>
    <form action="">
      <label for="breeds">Breed</label>
      <input type="text" placeholder="Breed" />

      <label for="colors">Color</label>
      <input type="text" placeholder="Color" />

      <label for="sizes">Size</label>
      <input type="text" placeholder="Size" />

      <label for="sex">Sex</label>
      <input type="text" placeholder="Sex" />

      <label for="ages">Age</label>
      <input type="text" placeholder="Age" />

      <div class="button-container">
        <button class="reset" type="reset">Reset</button>
        <button class="search" type="submit">Filter</button>
      </div>
    </form>
  </aside>

  <div class="dog-container">
    <!-- Dog Items -->
    <ad-dog-item *ngFor="let dog of dogs" class="dog-card" [dogItem]="dog" />

    <!-- Add Dog -->
    <div class="add-dog-card">
      <a href="/add-dog-record">
        <img src="../../assets/images/add-icon.png" alt="add icon" />
        <p>Add Dog</p>
      </a>
    </div>
  </div>
</main>
