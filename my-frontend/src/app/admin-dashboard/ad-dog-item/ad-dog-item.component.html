<button>
    <img class="remove-image" src="../../assets/images/remove.png" alt="Remove" />
</button>

<a href="/dog/{{ dogItem.id }}">
    <img class="dog-image" src="#" alt="dog-image" />

    <h2 class="dog-name">{{ dogItem.name }}</h2>

    <h4 class="dog-details">{{ dogItem.breed }}</h4>
    <h4 class="dog-details">{{ dogItem.age }} year(s) old</h4>
</a>
